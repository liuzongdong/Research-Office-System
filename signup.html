<body>
<div id="panelwrap">

	<div class="header">
    <div class="title"><a href="/"><img src="/uic_logo.png"></img></a></div>
    </div>

    <div>
		<div class="wrapper">
	    <form id="data" class="form-signin" method="post">
	      <h3 class="form-signin-heading">Sign Up</h3>
	      <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
	      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
	      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
		  <p style="padding-top:20px;">Already registered? Click <a href="login.html">here</a> to login.</p>

		<div class="clear"></div>

</div>


<script>
$("form#data").submit(function(){
var formData = new FormData(this);
	$.ajax({
	url: "signup.php",
	type: 'POST',
	data: formData,
	async: false,

	success: function ()
	{
		swal({
			title:"Good job!",
			text: "Sign Up Succesfully!",
			type: "success"
		},function()
		{
			setTimeout(function (){
				window.location.href = "login.html";
			}, 300);

		});
	},
	error: function (xhr, ajaxOptions, thrownError)
	{
		swal("Failed!", "Email is already used, please change a Email Address", "error");
	},
	cache: false,
	contentType: false,
	processData: false
});

return false;
});
</script>


</body>
